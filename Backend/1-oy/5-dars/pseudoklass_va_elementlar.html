<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .navbat li:hover{ /* oborganda rangini ozgartiradi */
            color:blue; /*rangini tanlash*/
            cursor:pointer; /*kursorni oborganda ozgartirib qoyadi*/
        }
        .navbat li:first-child{ /*1-sini tanlash*/
            font-size: 20px;
        }
        .navbat li:nth-child(odd){ /* n inchi elementni yoki toq elementlarni tanlab ozgartiradi*/
            font-size: 40px
        }
    </style>
</head>
<body>
    <ul class=navbat>
        <li>Birinchi element</li>
        <li>Ikkinchi element</li>
        <li>Uchinchi element</li>
        <li>To'rtinchi element</li>
    </ul>
</body>
</html>
