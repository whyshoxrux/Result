<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration</h2>
    <form action="#">
        <p>
            <label for="first_name_id">Name</label>
            <input
            type="text"
            name="first_name"
            id="first_name_id"
            placeholder="Create your name"
            required
            />
        </p>
        
        <p>
            <label for="second_name_id">Familiya</label>
            <input
            type="text"
            name="second_name"
            id="second_name_id"
            placeholder="Create your last name"
            required
            />
        </p>
        <p>
            <label for="email_id">Email</label>
            <input
            type="email"
            name="email"
            placeholder="Create your email"
            required
        />
            </p>
        <p>
            <label for="password_id">Password</label>
            <input
            type="password"
            name="parol"
            id="password_id"
            placeholder="Create password"
            required
            />
        </p>








        <p>
            Choose your gender:
        </p>
        <label>
            <input type="radio" name="gender" value="male">Male
        </label>

        <label>
            <input type="radio" name="gender" value="female">Female
        </label>
        








        <p>
           Which sports do you like?:
        </p>
        <label>
            <input type="checkbox" name="sport" value="football">Football
        </label>

        <label>
            <input type="checkbox" name="sport" value="Basketball">Basketball
        </label>
        <label>
            <input type="checkbox" name="sport" value="tennis">Tennis
        </label>
        
        




        <p>
        <label>Choose your country</label>
        <select name="Country">
            <option value="uz">Uzbekistan</option>
            <option value="ru">Russia</option>
            <option value="us">USA</option>
        </select>
        </p>



        <label for="age">Create your age(from 18 to 65):</label>
        <input type="number" id="age" name="age" min="18" max="65">



        <p>
            <label for="date">Choose date:</label>
            <input type="date" id="'date" required />
        </p>
        <p>

        </p>
            <label for="time">Choose time:</label>
            <input type="time" id="time" required />
        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>
</body>
</html>
