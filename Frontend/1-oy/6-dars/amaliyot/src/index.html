<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col max-w-96 w-full mx-auto">
        <form id="todoForm" class="py-10 flex flex-col">
            <label class="form-control w-full">
                <div class="label">
                    <span class="label-text">Nma ish Bajarasiz?</span>
                </div>
                <input name="todoName" type="text" placeholder="Topshiriq Nomini yozing"
                    class="input input-bordered w-full dark:bg-gray-900" />
                <div class="label"></div>
            </label>
            <label class="form-control">
                <div class="label">
                    <span class="label-text">Topshiriq Haqida</span>
                </div>
                <textarea name="todoBody" class="textarea textarea-bordered h-24 dark:bg-gray-900"
                    placeholder="Topshiriq Haqida qisqacha yozing"></textarea>
                <div class="label">
                </div>
            </label>
            <button name="todoSubmit" class="btn btn-active btn-neutral w-full">Jonatish</button>
        </form>
    </div>
    <div id="todosParent"> </div>
    <template id="todoTemplate">
        <li class="card bg-base-100 w-96 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Card title!</h2>
                <p class="line-through placeholder-opacity-70">If a dog chews shoes whose shoes does he choose?</p>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text"> Remember me</span>
                        <button data-id="1" id="todoTahrir" class="ml-32"><img src="img/edit-round-icon.png"
                                class="pointer-events-none" alt="" width="24" height="24"></button>
                        <input type="checkbox" checked="checked" class="checked">
                    </label>
                </div>
                 <button id="todoDelete" class="btn btn-error">Delete</button>
            </div>
        </li>
    </template>
    <script src="./app.js" type="module"></script>
</body>

</html>
